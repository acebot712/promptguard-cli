# PromptGuard clippy configuration
# Strict enough to catch bugs, pragmatic enough to ship code.

# Cognitive complexity threshold - keep functions focused
cognitive-complexity-threshold = 20

# Avoid too many arguments (usually indicates bad design)
too-many-arguments-threshold = 6

# Type complexity limit
type-complexity-threshold = 200

# Single char names are sometimes fine (i, x, y in loops)
# But warn about them in function signatures
single-char-binding-names-threshold = 3
